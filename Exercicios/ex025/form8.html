<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Formulário de Teste</h1>
    <form action="teste.php" method="post">
        <p>
            <label for="in1">Numero 1:</label>
            <input type="number" name="n1" id="in1" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Numero 1:</label>
            <input type="number" name="n2" id="in2" required min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="idade()">
        </p>
        <p>
            <label for="iIdade">Sua idade é:</label>
            <output id="iIdade">0</output>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>

    <script>
        function idade(){
            var ano = new Date().getFullYear()
            iIdade.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>
</body>
</html>
