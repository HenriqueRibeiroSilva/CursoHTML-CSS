<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: aqua;
            text-align: center;
            display: inline-block;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            padding-top: 150px;
        }
        div:hover {
            height: 250px;
            width: 250px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
