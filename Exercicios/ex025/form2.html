<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
</head>
<body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" placeholder="User name" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="isen" id="isen" required minlength="8" maxlength="15" placeholder="Password" autocomplete="new-password">
            </p>
            <p>
                <input type="submit">

                <input type="reset">
            </p>
        </form>
    </body>
</html>
