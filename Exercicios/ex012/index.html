<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML:5</title>
    <style>
        h1{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            text-align: center;
            font-size: 12pt;
            background-color: rgb(56, 55, 55);
            color: white;
            }
        video{
            border-radius: 10px ; 
        }
        iframe{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Inserindo videos inserindo localmente</h1>
    <p>Este videos está hospedado no meu próprio servidor</p>
    <video id="videos" width="560px" controls poster="imagens/limoes-capa.png" autoplay loop>
        <source src="midia/meu-video.mp4" type="">
        <source src="midia/meu-video.m4v" type="">
        <source src="midia/meu-video.webm" type="">
        <source src="midia/meu-video.ogv" type="">
        <p>Navegador incompativel com o tipo de arquivo.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe id="videos" width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo videos do vimeo</h1>
    <iframe id="videos" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe><a href="https://vimeo.com/197093965"></a><a href="https://vimeo.com/wabbla"></a><a href="https://vimeo.com"></a>
