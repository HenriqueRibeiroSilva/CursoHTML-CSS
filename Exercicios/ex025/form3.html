<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="inome" id="inome" required maxlength="45" autocomplete="name" placeholder="Nome completo" size="45">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="imes" id="imes" required value="2023-12">
            </p>
            <P>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10"> 
            </P>
            <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
