<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <form action="#" method="post" autocomplete="on">

            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="isex" id="isexfem" value="F">
                    <label for="isexfem">Femenino</label>

                    <input type="radio" name="isex" id="isexmas" value="M">
                    <label for="isexmas">Masculino</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <p>
                    <input type="checkbox" name="esbas" id="ibas">
                    <label for="ibas">Basquete</label> 

                    <input type="checkbox" name="esfut" id="ifut">
                    <label for="ifut">Futebol</label>

                    <input type="checkbox" name="esnat" id="inat">
                    <label for="inat">Natação</label>

                    <input type="checkbox" name="esten" id="iten">
                    <label for="iten">Tênis</label>
                </p>
            </fieldset>
            <p>
                <input type="submit">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
