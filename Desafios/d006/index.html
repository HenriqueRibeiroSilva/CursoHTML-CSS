<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML.5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font: normal 14pt arial;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML:5</h1>
    <p>Em HTML:5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre eles para descobrir qual a tag deverá ultilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li> 
        </ul>
    </p>
</body>
</html>
