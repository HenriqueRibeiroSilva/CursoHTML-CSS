<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="Nome" id="inome" autocomplete="name" required minlength="3" maxlength="40" size="35">
                </p>
                <p>
                    <label for="imail">E-mail</label>
                    <input type="email" name="imail" id="imail" required autocomplete="email" minlength="5">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel-national" required minlength="8" placeholder="(xx) xxxxx-xxxx">
                </p>
                <p>
                    <input type="submit">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
